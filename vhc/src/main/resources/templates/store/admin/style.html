<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="store/admin/layout/layout">

	<div layout:fragment="content">

		<section class="content-header">
			<h1>
				Settings Management
				<small>List Styles</small>
			</h1>
			<ol class="breadcrumb">
				<li><a th:href="@{/store/admin/home}"><i class="fa fa-dashboard"></i> Home</a></li>
				<li><a th:href="@{/store/admin/styles}"><i class="fa fa-cubes"></i>Settings</a></li>
				<li><i class="fa fa-file-text-o"></i><span th:text="${style==null?'New Style':'Modify Style'}"></span></li>
			</ol>
		</section>

		<section class="content">
			<div class="row">
				<div class="col-lg-12">
					<div class="box">
						<div class="box-header">
							<h3 class="box-title" th:text="${style==null?'New Style':'Modify Style'}"></h3>
						</div>

						<div class="box-body">
							<div class="form">
								<form class="form-validate form-horizontal " id="style" name="style" method="post" th:action="@{/store/admin/style}">
									<div class="form-group">
									    <label for="name" class="control-label col-lg-2">Name <span class="required">*</span></label>
									    <div class="col-lg-10">
									        <input class=" form-control" id="name" name="name" th:value="${style==null?'':style.name}" type="text" />
									    </div>
									</div>
									<div class="form-group ">
									    <label for="seqnum" class="control-label col-lg-2">Display Sequence </label>
									    <div class="col-lg-10">
									        <select class="form-control" id="seqnum" name="seqnum">
									        	<option th:each="i:${#numbers.sequence(1, 9)}" th:value="${i}" th:text="${i}" th:selected="${style!=null and style.seqnum==(''+i)}"></option>
									        </select>
									    </div>
									</div>
									<div class="form-group">
									    <div class="col-lg-offset-2 col-lg-10">
									        <button class="btn btn-primary" type="submit"> Save </button>
									        <a th:href="@{/store/admin/styles}" class="btn btn-primary btn-label-left"><span><i class="fa fa-remove"></i></span> Cancel</a>
									        <input type="hidden" id="styleid" name="styleid" th:value="${style==null?'':style.styleid}" />
									    </div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
      <!--main content end-->
	</div>
</html>
