<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="store/admin/layout/layout">

	<div layout:fragment="content">

		<section class="content-header">
			<h1>
				Settings Management
				<small>List Colors</small>
			</h1>
			<ol class="breadcrumb">
				<li><a th:href="@{/store/admin/home}"><i class="fa fa-dashboard"></i> Home</a></li>
				<li><a th:href="@{/store/admin/colors}"><i class="fa fa-cubes"></i> Settings</a></li>
				<li class="active"><i class="fa fa-file-text-o"></i>List Colors</li>
			</ol>
		</section>

		<section class="content">
			<div class="row">
				<div class="col-lg-12">
					<div class="box">
						<div class="box-header">
							<h3 class="box-title">All Colors</h3> <span style="width: 240px;">&nbsp;&nbsp;&nbsp;&nbsp;</span> <a th:href="@{/store/admin/color}" title="Add New Color"><i class="fa fa-plus-square"></i></a>
						</div>
						<div class="box-body">

							<table id="mainTable" class="table table-striped table-bordered" th:if="${colors != null}">
								<thead>
									<tr>
										<th><i class="fa fa-dashboard"></i> Color Name</th>
										<th><i class="icon_cogs"></i> Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="color:${colors}">
										<td th:text="${color.name}"></td>
										<td>
											<div class="btn-group">
												<!-- <a class="btn btn-primary" th:href="@{/admin/color}" title="Add New Color"><i class="icon_plus_alt2"></i></a> -->
												<a th:href="@{/store/admin/color/}+${color.colorid}" title="Edit Color"><i class="fa fa-edit"></i></a>
												<!-- <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a> -->
											</div>
										</td>
									</tr>
								</tbody>
							</table>
							<span th:unless="${colors != null}" th:text="${'There no Color data'}"></span>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>
</html>
