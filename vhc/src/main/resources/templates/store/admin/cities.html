<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="store/admin/layout/layout">

	<div layout:fragment="content">

		<section class="content-header">
			<h1>
				Settings Management
				<small>List Cities</small>
			</h1>
			<ol class="breadcrumb">
				<li><a th:href="@{/store/admin/home}"><i class="fa fa-dashboard"></i> Home</a></li>
				<li><a th:href="@{/store/admin/cities}"><i class="fa fa-cubes"></i> Settings</a></li>
				<li class="active"><i class="fa fa-file-text-o"></i>List Cities</li>
			</ol>
		</section>

		<section class="content">
			<div class="row">
				<div class="col-lg-12">
					<div class="box">
						<div class="box-header">
							<h3 class="box-title">All Cities</h3> <span style="width: 240px;">&nbsp;&nbsp;&nbsp;&nbsp;</span> <a th:href="@{/store/admin/city}" title="Add New City"><i class="fa fa-plus-square"></i></a>
						</div>
						<div class="box-body">

							<table id="mainTable" class="table table-striped table-bordered" th:if="${cities != null}">
								<thead>
									<tr>
										<th><!-- <i class="fa fa-dashboard"></i> --> City Name</th>
										<th><i class="icon_pin_alt"></i> Province</th>
										<th><i class="icon_calendar"></i> Country</th>
										<th><i class="icon_cogs"></i> Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="city:${cities}">
										<td th:text="${city.name}"></td>
										<td th:text="${city.province.name}"></td>
										<td th:text="${city.province.country.name}"></td>
										<td>
											<div class="btn-group">
												<!-- <a class="btn btn-primary" th:href="@{/admin/city}" title="Add New City"><i class="icon_plus_alt2"></i></a> -->
												<a th:href="@{/store/admin/city/}+${city.cityid}" title="Edit City"><i class="fa fa-edit"></i></a>
												<!-- <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a> -->
											</div>
										</td>
									</tr>
								</tbody>
							</table>
							<span th:unless="${cities != null}" th:text="${'There no City data'}"></span>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>
</html>
