<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="store/admin/layout/layout">

	<div layout:fragment="content">

		<section class="content-header">
			<h1>
				Settings Management
				<small>List Sizes</small>
			</h1>
			<ol class="breadcrumb">
				<li><a th:href="@{/store/admin/home}"><i class="fa fa-dashboard"></i> Home</a></li>
				<li><a th:href="@{/store/admin/sizes}"><i class="fa fa-cubes"></i> Settings</a></li>
				<li class="active"><i class="fa fa-file-text-o"></i>List Sizes</li>
			</ol>
		</section>

		<section class="content">
			<div class="row">
				<div class="col-lg-12">
					<div class="box">
						<div class="box-header">
							<h3 class="box-title">All Sizes</h3> <span size="width: 240px;">&nbsp;&nbsp;&nbsp;&nbsp;</span> <!-- <a th:href="@{/store/admin/size}" title="Add New Size"><i class="fa fa-plus-square"></i></a> -->
						</div>
						<div class="box-body">

							<table id="mainTable" class="table table-striped table-bordered" th:if="${sizes != null}">
								<thead>
									<tr>
										<th><i class="fa fa-dashboard"></i> Region</th>
										<th><i class="fa fa-dashboard"></i> Size Number</th>
										<th><i class="fa fa-dashboard"></i> Type</th>
										<!-- <th><i class="icon_cogs"></i> Action</th> -->
									</tr>
								</thead>
								<tbody>
									<tr th:each="size:${sizes}">
										<td th:text="${size.region!=null?size.region.name:''}"></td>
										<td th:text="${size.sizenum}"></td>
										<td th:text="${size.type.name}"></td>
										<!-- <td>
											<div class="btn-group">
												<a th:href="@{/store/admin/size/}+${size.sizeid}" title="Edit Size"><i class="fa fa-edit"></i></a>
											</div>
										</td> -->
									</tr>
								</tbody>
							</table>
							<span th:unless="${sizes != null}" th:text="${'There no Size data'}"></span>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</html>
