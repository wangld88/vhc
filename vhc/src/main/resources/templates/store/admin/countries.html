<!DOCTYPE html>
<html layout:decorator="store/admin/layout/layout">
	<div layout:fragment="content">

		<section class="content-header">
			<h1>
				Product Management
				<small>List Countries</small>
			</h1>
			<ol class="breadcrumb">
				<li><a th:href="@{/store/admin/home}"><i class="fa fa-dashboard"></i> Home</a></li>
				<li><a th:href="@{/store/admin/countries}"><i class="fa fa-cubes"></i> Settings</a></li>
				<li class="active"><i class="fa fa-file-text-o"></i>List Countries</li>
			</ol>
		</section>

		<section class="content">
			<div class="row">
				<div class="col-lg-12">
					<div class="box">
						<div class="box-header">
							<h3 class="box-title">All Countries</h3> <span style="width: 240px;">&nbsp;&nbsp;&nbsp;&nbsp;</span> <a th:href="@{/store/admin/country}" title="Add New Country"><i class="fa fa-plus-square"></i></a>
						</div>
						<div class="box-body">

							<table id="mainTable" class="table table-striped table-bordered" th:if="${countries != null}">
								<thead>
									<tr>
										<th><i class="fa fa-dashboard"></i> Country Name</th>
										<th><i class="icon_pin_alt"></i> Country Code</th>
										<th><i class="icon_cogs"></i> Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="country:${countries}">
										<td th:text="${country.name}"></td>
										<td th:text="${country.code}"></td>
										<td>
											<div class="btn-group">
												<!-- <a class="btn btn-primary" th:href="@{/admin/country}" title="Add New Brand"><i class="icon_plus_alt2"></i></a> -->
												<a th:href="@{/store/admin/country/}+${country.countryid}" title="Edit Brand"><i class="fa fa-edit"></i></a>
												<!-- <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a> -->
											</div>
										</td>
									</tr>
								</tbody>
							</table>
							<span th:unless="${countries != null}" th:text="${'There no Country data'}"></span>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>
</html>
