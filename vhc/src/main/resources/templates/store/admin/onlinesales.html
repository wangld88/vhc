<!DOCTYPE html>
<html layout:decorator="store/admin/layout/layout">
	<div layout:fragment="content">

		<section class="content-header">
			<h1>
				Business Management
				<small>Online Sales</small>
			</h1>
			<ol class="breadcrumb">
				<li><a th:href="@{/store/admin/home}"><i class="fa fa-dashboard"></i> Home</a></li>
				<li><a th:href="@{/store/admin/sales}"><i class="fa fa-cubes"></i>Sales</a></li>
				<li><i class="fa fa-file-text-o"></i><span th:text="${'Online Sales'}"></span></li>
			</ol>
		</section>

		<section class="content">
			<div class="row">
				<div class="col-lg-12">
					<div class="box" style="min-height: 800px;">
						<div class="box-header">
							<h3 class="box-title" th:text="${'Online Sales'}"></h3>
						</div>
						<div class="box-body">
							<table id="mainTable" class="table table-striped table-bordered" th:if="${orders != null}">
								<thead>
									<tr>
										<th><i class="fa fa-dashboard"></i> Order #</th>
										<th><i class="icon_pin_alt"></i> Date</th>
										<th><i class="icon_calendar"></i> Shipment</th>
										<th><i class="icon_pin_alt"></i> Amount</th>
										<th><i class="icon_contacts_alt"></i> Discount</th>
										<th><i class="icon_mail_alt"></i> Status</th>
										<!-- <th><i class="icon_mobile"></i> Phone</th> -->
										<th><i class="icon_cogs"></i> Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="order:${orders}">
										<td th:text="${order.orderid}"></td>
										<td th:text="${#calendars.format(order.creationdate,'dd MMM yyyy')}"></td>
										<td th:text="${order.shippingmethod.name}"></td>
										<td th:text="${order.amount}"></td>
										<td th:text="${order.discount}"></td>
										<td th:text="${order.status!=null?order.status.name:'Received'}"></td>
										<!-- <td th:text="${order.phone}"></td> -->
										<td>
											<div class="btn-group">
												<!-- <a class="btn btn-primary" th:href="@{/admin/order}" title="Add New order"><i class="icon_plus_alt2"></i></a> -->
												<a th:href="@{/store/admin/onlinesales/}+${order.orderid}" title="Update Online order"><i class="fa fa-edit"></i></a>
												<!-- <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a> -->
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</html>
