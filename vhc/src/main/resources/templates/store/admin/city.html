<!DOCTYPE html>
<html layout:decorator="store/admin/layout/layout">
	<div layout:fragment="content">

		<section class="content-header">
			<h1>
				Settings Management
				<small>List Cities</small>
			</h1>
			<ol class="breadcrumb">
				<li><a th:href="@{/store/admin/home}"><i class="fa fa-dashboard"></i> Home</a></li>
				<li><a th:href="@{/store/admin/cities}"><i class="fa fa-cubes"></i>Settings</a></li>
				<li><i class="fa fa-file-text-o"></i><span th:text="${city==null?'New City':'Modify City'}"></span></li>
			</ol>
		</section>

		<section class="content">
			<div class="row">
				<div class="col-lg-12">
					<div class="box">
						<div class="box-header">
							<h3 class="box-title" th:text="${city==null?'New City':'Modify City'}"></h3>
						</div>

						<div class="box-body">
							<div class="form">
								<form class="form-validate form-horizontal " id="city" name="city" method="post" th:action="@{/store/admin/city}">
									<div class="form-group">
									    <label for="name" class="control-label col-lg-2">Name <span class="required">*</span></label>
									    <div class="col-lg-10">
									        <input class=" form-control" id="name" name="name" th:value="${city==null?'':city.name}" type="text" />
									    </div>
									</div>
									<div class="form-group">
									    <label for="cityid" class="control-label col-lg-2">Province </label>
									    <div class="col-lg-10">
											<select class="form-control" id="provinceid" name="provinceid">
												<option th:each="province: ${provinces}" th:value="${province.provinceid}" th:text="${province.name+' ('+province.country.name+')'}" th:selected="${city==null?false:(province.provinceid.equals(city.province.provinceid))}"></option>
											</select>
									    </div>
									</div>
									<div class="form-group">
									    <div class="col-lg-offset-2 col-lg-10">
									        <button class="btn btn-primary" type="submit"> Save </button>
									        <a th:href="@{/store/admin/cities}" class="btn btn-primary btn-label-left"><span><i class="fa fa-remove"></i></span> Cancel</a>
									        <input type="hidden" id="cityid" name="cityid" th:value="${city==null?'':city.cityid}" />
									    </div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
      <!--main content end-->
	</div>
</html>
