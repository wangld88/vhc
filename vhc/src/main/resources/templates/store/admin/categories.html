<!DOCTYPE html>
<html layout:decorator="store/admin/layout/layout">
	<div layout:fragment="content">

		<style>
			.back-to-top {
				margin: 0;
				position: fixed;
				bottom: 20px;
				right: 20px;
				z-index: 100;
				display: none;
				text-decoration: none;
				cursor: pointer;
			}

			.back-to-top:hover {
				color: #ffffff;
			    background-color: #555; /* Add a dark-grey background on hover */
			}
		</style>

		<section class="content-header">
			<h1>
				Product Management
				<small>List Categories</small>
			</h1>
			<ol class="breadcrumb">
				<li><a th:href="@{/store/admin/home}"><i class="fa fa-dashboard"></i> Home</a></li>
				<li><a th:href="@{/store/admin/brands}"><i class="fa fa-cubes"></i> Categories</a></li>
				<li class="active"><i class="fa fa-file-text-o"></i>List Categories</li>
			</ol>
		</section>

		<section class="content">
			<div class="row">
				<div class="col-lg-12">
					<div class="box">
						<div class="box-header">
							<h3 class="box-title">All Categories</h3> <span style="width: 240px;">&nbsp;&nbsp;&nbsp;&nbsp;</span> <a th:href="@{/store/admin/category}" title="Add New Category"><i class="fa fa-plus-square"></i></a>
						</div>
						<div class="box-body">

							<table id="mainTable" class="table table-striped table-bordered" th:if="${categories != null}">
								<thead>
									<tr>
										<th><i class="icon_documents"></i> Category Name</th>
										<th><i class="icon_mail_alt"></i> Image</th>
										<th><i class="icon_cogs"></i> Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="category:${categories}">
										<td th:text="${category.name}"></td>
										<td th:text="${category.image!=null?'Uploaded':'Not Upload'}"></td>
										<td>
											<div class="btn-group">
												<a th:href="@{/store/admin/category/}+${category.categoryid}" title="Edit Category"><i class="fa fa-edit"></i></a>
												<!-- <a class="btn btn-primary" th:href="@{/admin/category}" title="Add New Category"><i class="icon_plus_alt2"></i></a> -->
												<!-- <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a> -->
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<a class="back-to-top well well-sm" href="#"><i class="glyphicon glyphicon-chevron-up"></i> Back to Top</a>
					</div>
				</div>
 			</div>
		</section>
		<script th:src="@{/js/jquery-1.10.2.min.js}"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var offset = 250;

				var duration = 300;

				$(window).scroll(function() {

					if ($(this).scrollTop() > offset) {
						$('.back-to-top').fadeIn(duration);
					} else {
						$('.back-to-top').fadeOut(duration);
					}

				});

			});
		</script>
	</div>
</html>
