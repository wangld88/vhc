<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="store/admin/layout/layout">

	<div layout:fragment="content">

		<section class="content-header">
			<h1>
				List Brands
				<small>Product Management</small>
			</h1>
			<ol class="breadcrumb">
				<li><a th:href="@{/store/admin/home}"><i class="fa fa-dashboard"></i> Home</a></li>
				<li><a th:href="@{/store/admin/brands}"><i class="fa fa-cubes"></i> Products</a></li>
				<li class="active"><i class="fa fa-file-text-o"></i>List Brands</li>
			</ol>
		</section>

		<section class="content">
			<div class="row">
				<div class="col-lg-12">
					<div class="box">
						<div class="box-header">
							<h3 class="box-title">All Brands</h3> <span style="width: 240px;">&nbsp;&nbsp;&nbsp;&nbsp;</span> <a th:href="@{/store/admin/brand}" title="Add New Brand"><i class="fa fa-plus-square"></i></a>
						</div>
						<div class="box-body">

							<table id="mainTable" class="table table-striped table-bordered" th:if="${brands != null}">
								<thead>
									<tr>
										<th><i class="fa fa-dashboard"></i> Brand Name</th>
										<th><i class="icon_pin_alt"></i> Description</th>
										<th><i class="icon_calendar"></i> Address</th>
										<th><i class="icon_pin_alt"></i> City</th>
										<th><i class="icon_contacts_alt"></i> Contact</th>
										<th><i class="icon_mail_alt"></i> Email</th>
										<th><i class="icon_mobile"></i> Phone</th>
										<th><i class="icon_cogs"></i> Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="brand:${brands}">
										<td th:text="${brand.name}"></td>
										<td th:text="${brand.description}"></td>
										<td th:text="${brand.address.street}"></td>
										<td th:text="${brand.address.city.name}"></td>
										<td th:text="${brand.contact}"></td>
										<td th:text="${brand.email}"></td>
										<td th:text="${brand.phone}"></td>
										<td>
											<div class="btn-group">
												<!-- <a class="btn btn-primary" th:href="@{/admin/brand}" title="Add New Brand"><i class="icon_plus_alt2"></i></a> -->
												<a th:href="@{/store/admin/brand/}+${brand.brandid}" title="Edit Brand"><i class="fa fa-edit"></i></a>
												<!-- <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a> -->
											</div>
										</td>
									</tr>
								</tbody>
							</table>
							<span th:unless="${brands != null}" th:text="${'There no Brand data'}"></span>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>
</html>
