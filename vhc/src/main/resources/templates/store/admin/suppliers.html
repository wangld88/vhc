<!DOCTYPE html>
<html layout:decorator="store/admin/layout/layout">
	<div layout:fragment="content">

		<section class="content-header">
			<h1>
				Product Management
				<small>List Suppliers</small>
			</h1>
			<ol class="breadcrumb">
				<li><a th:href="@{/store/admin/home}"><i class="fa fa-dashboard"></i> Home</a></li>
				<li><a th:href="@{/store/admin/brands}"><i class="fa fa-cubes"></i> Products</a></li>
				<li class="active"><i class="fa fa-file-text-o"></i>List Suppliers</li>
			</ol>
		</section>

		<section class="content">
			<div class="row">
				<div class="col-lg-12">
					<div class="box">
						<div class="box-header">
							<h3 class="box-title">All Suppliers</h3> <span style="width: 240px;">&nbsp;&nbsp;&nbsp;&nbsp;</span> <a th:href="@{/store/admin/brand}" title="Add New Supplier"><i class="fa fa-plus-square"></i></a>
						</div>
						<div class="box-body">

							<table id="mainTable" class="table table-striped table-bordered" th:if="${suppliers != null}">
								<thead>
									<tr>
										<th><i class="icon_documents"></i> Supplier Name</th>
										<th><i class="icon_calendar"></i> Address</th>
										<th><i class="icon_pin_alt"></i> City</th>
										<th><i class="icon_contacts_alt"></i> Contact</th>
										<th><i class="icon_mail_alt"></i> Email</th>
										<th><i class="icon_mobile"></i> Phone</th>
										<th><i class="icon_cogs"></i> Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="supplier:${suppliers}">
										<td th:text="${supplier.name}"></td>
										<td th:text="${supplier.address.street}"></td>
										<td th:text="${supplier.address.city.name}"></td>
										<td th:text="${supplier.contact}"></td>
										<td th:text="${supplier.email}"></td>
										<td th:text="${supplier.phone}"></td>
										<td>
											<div class="btn-group">
												<!-- <a class="btn btn-primary" th:href="@{/admin/supplier}" title="Add New Supplier"><i class="icon_plus_alt2"></i></a> -->
												<a th:href="@{/store/admin/supplier/}+${supplier.supplierid}" title="Edit Supplier"><i class="fa fa-edit"></i></a>
												<!-- <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a> -->
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</section>
					</div>
				</div>
 			</section>
		</section>
	</div>
</html>
