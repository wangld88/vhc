<!DOCTYPE html>
<html layout:decorator="customer/layout/layout">
	<head>
		<meta charset="ISO-8859-1" />
		<title>My Profile</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/customer-util.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/customer-main.css}" />
	</head>
	<body>
		<div layout:fragment="content" id="content-wrapper">
			<div class="container-login100">
				<div class="col-lg-2"></div>
				<div class="col-lg-8">
					<div class="form">
						<div class="row">
							<div class="col-lg-6"><H3>Shipping Address</H3></div>
							<div class="col-lg-3"><a th:href="@{/store/}">Continue Shopping</a></div>
						</div>
						<br />

						<form id="customer" name="customer" th:action="@{/store/customer/cart/payment}" method="post" class="form-validate form-horizontal">
							<div class="form-group">
							    <label for="street" class="control-label col-lg-1">Address </label>
							    <div class="col-lg-7">
							        <input class=" form-control" id="street" name="street" th:value="${customer==null?'':customer.address.street}" type="text" />
							    </div>
							</div>
							<div class="form-group">
							    <label for="cityid" class="control-label col-lg-1">City </label>
							    <div class="col-lg-7">
									<select class="form-control" id="cityid" name="cityid">
										<option th:each="city: ${cities}" th:value="${city.cityid}" th:text="${city.name}" th:selected="${customer==null?'':(customer.address.city.cityid.equals(city.cityid)?'Selected':'')}"></option>
									</select>
							    </div>
							</div>
							<div class="form-group ">
							    <label for="postalcode" class="control-label col-lg-1">Postal Code </label>
							    <div class="col-lg-7">
							        <input class="form-control " id="postalcode" name="postalcode" th:value="${customer==null?'':customer.address.postalcode}" type="text" />
							    </div>
							</div>
							<div class="form-group ">
							    <label for="phone" class="control-label col-lg-1">Phone </label>
							    <div class="col-lg-7">
							        <input type="text" class="form-control" id="phone" name="phone" th:value="${loginUser==null?'':loginUser.phone}" />
							    </div>
							</div>
							<div class="form-group ">
							    <label for="cell" class="control-label col-lg-1">Mobile <span class="required">*</span></label>
							    <div class="col-lg-7">
							        <input class="form-control " id="cell" name="cell" type="text" th:value="${loginUser==null?'':loginUser.cell}" />
							    </div>
							</div>
							<div class="form-group">
							    <label for="fullname" class="control-label col-lg-1">Email <span class="required">*</span></label>
							    <div class="col-lg-7">
							        <input class=" form-control" id="username" name="username" th:value="${loginUser==null?'':loginUser.username}" type="email" autocomplete="off" />
							    </div>
							</div>
							<div class="form-group">
								<div class="col-lg-6"></div>
								<div class="col-lg-3"><button type="submit" class="btn btn-primary btn-action">Continue</button></div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
