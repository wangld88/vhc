<!DOCTYPE html>
<html layout:decorator="store/layout/layout">
	<head>
		<title>Customer Login</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--===============================================================================================-->
		<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.470.css}" />
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" th:href="@{/css/customer-animate.css}" />
	<!--===============================================================================================-->
		<!-- <link rel="stylesheet" type="text/css" th:href="@{/css/customer-hamburgers.min.css}" /> -->
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" th:href="@{/css/customer-select2.min.css}" />
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" th:href="@{/css/customer-util.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/customer-main.css}" />
	<!--===============================================================================================-->
	</head>
	<body>

	<div layout:fragment="content" id="content-wrapper" class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">

				<form class="login100-form validate-form" method="post" th:action="@{/customer/login}">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" id="username" name="username" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" id="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" th:href="@{/customer/login/forgetPassword}">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-36">
						<a class="txt2" th:href="@{/customer/login/signup}">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>

				<!-- <div class="login100-pic js-tilt" data-tilt>
					<img th:src="@{/images/bg-2.jpg}" alt="IMG">
				</div> -->
			</div>
		</div>
	</div>




	<!--===============================================================================================-->
		<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<!--===============================================================================================-->
		<script th:src="@{/js/popper.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
	<!--===============================================================================================-->
		<script th:src="@{/js/customer-select2.min.js}"></script>
	<!--===============================================================================================-->
		<script th:src="@{/js/tilt.jquery.min.js}"></script>
		<script >
			$('.js-tilt').tilt({
				scale: 1.1
			})
		</script>
	<!--===============================================================================================-->
		<script th:src="@{/js/customer-main.js}"></script>

	</body>
</html>
