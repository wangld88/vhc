<!DOCTYPE html>
<html layout:decorator="customer/layout/layout">
	<head>
		<meta charset="ISO-8859-1" />
		<title>My Profile</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/customer-util.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/customer-main.css}" />
	</head>
	<body>
		<div layout:fragment="content" id="content-wrapper">
			<div class="container-login100">
				<div class="col-lg-2"></div>
				<div class="col-lg-8">
					<div class="form">
						<div class="row">
							<div class="col-lg-6"><H3>Review Your Purchase</H3></div>
							<div class="col-lg-3"><a th:href="@{/store/}">Continue Shopping</a></div>
						</div>
						<br />

						<form id="customer" name="customer" th:action="@{/store/customer/cart/invoice}" method="post" class="form-validate form-horizontal">
							<div class="form-group">
								<div class="col-lg-9"></div>
								<div class="col-lg-3"><button type="submit" class="btn btn-primary btn-action">Continue</button></div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
