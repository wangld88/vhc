<!DOCTYPE html>
<html layout:decorator="admin/layout/layout">

	<div layout:fragment="content">

		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header"><i class="fa fa-file-text-o"></i> Business Management</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
							<li><i class="icon_document_alt"></i>Promotion Codes</li>
							<li><i class="fa fa-file-text-o"></i><span th:text="${promocode==null?'New Promotion Code':'Modify Promotion Code'}"></span></li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								Promotion Code
							</header>
							<div class="panel-body">
								<div class="form">
									<form class="form-validate form-horizontal" id="promocode" name="promocode" method="post" th:action="@{/admin/promocode}">
										<div class="form-group">
										    <label for="code" class="control-label col-lg-2">Promotion Code <span class="required">*</span></label>
										    <div class="col-lg-10">
										        <input class=" form-control" id="code" name="code" th:value="${promocode==null?'':promocode.code}" type="text" />
										    </div>
										</div>
										<div class="form-group">
										    <label for="amount" class="control-label col-lg-2">Percentage </label>
										    <div class="col-lg-10">
										        <input class=" form-control" id="percentage" name="percentage" th:value="${promocode==null or promocode.percentage==null?'':#numbers.formatDecimal(promocode.percentage, 0, 2)}" type="text" />
										    </div>
										</div>
										<div class="form-group">
										    <label for="balance" class="control-label col-lg-2">Description </label>
										    <div class="col-lg-10">
										        <input class="form-control " id="description" name="description" type="text" th:value="${promocode==null or promocode.description==null?'':description}" />
										    </div>
										</div>
										<div class="form-group">
										    <label for="startdate" class="control-label col-lg-2">Effective Date <span class="required">*</span></label>
										    <div class="col-lg-10">
										        <input class="form-control" id="startdate" name="startdate" th:value="${promocode==null?'':#calendars.format(promocode.startdate,'dd MMMM yyyy')}" type="text" />
										    </div>
										</div>
										<div class="form-group">
										    <label for="enddate" class="control-label col-lg-2">Expiration Date <span class="required">*</span></label>
										    <div class="col-lg-10">
										        <input class="form-control" id="enddate" name="enddate" th:value="${promocode==null?'':#calendars.format(promocode.enddate,'dd MMMM yyyy')}" type="text" />
										    </div>
										</div>
										<div class="form-group">
										    <div class="col-lg-offset-2 col-lg-10">
										        <button class="btn btn-primary" type="submit"> Save </button>
										        <button class="btn btn-default" type="button">Cancel</button>
										        <input type="hidden" id="promocodeid" name="promocodeid" th:value="${promocode==null?'':promocode.promocodeid}" />
										    </div>
										</div>
									</form>
								</div>
							</div>
						</section>
					</div>
				</div>

			</section>
		</section>
      <!--main content end-->
	<script th:inline="javascript">
		/*<![CDATA[*/
		$(function() {
		    $('#startdate').datepicker({
		        format: 'mm/dd/yyyy'
		    });

		    $('#enddate').datepicker({
		        format: 'mm/dd/yyyy'
		    });
		});
	    /*]]>*/
	</script>
	</div>
</html>
