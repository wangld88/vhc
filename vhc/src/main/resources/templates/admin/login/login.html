<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  >
<!-- layout:decorator="layout" -->
	<head>
		<meta charset="UTF-8" />
		<title>Login Form</title>
	  
		<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600' />

		<link rel="stylesheet" th:href="@{/css/style.css}" />
		<style th:inline="text">
			#username {
				background-image: url([[@{/static/images/User.png}]]);
			    background-position: 20px 15px; 
			    background-repeat: no-repeat;
			    padding-left: 50px;
			}
		
			#password {
				background-image: url([[@{/static/images/Lock.png}]]);
			    background-position: 20px 15px; 
			    background-repeat: no-repeat;
			    padding-left: 50px;
			}
		</style>
	</head>

	<body>
		<div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked /><label for="tab-1" class="tab">Sign In</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up" disabled /><label for="tab-2" class="tab"></label>
				<div class="login-form">
					<div class="sign-in-htm">
						<form name="login" id="login" th:action="@{/admin/login}" method="post">
							<div class="group">
								<label for="username" class="label">Username</label>
								<input id="username" name="username" type="text" class="input" />
							</div>
							<div class="group">
								<label for="password" class="label">Password</label>
								<input id="password" name="password" type="password" class="input" data-type="password" />
							</div>
							<div class="group">
								<input id="check" type="checkbox" class="check" checked />
								<label for="check"><span class="icon"></span> Keep me Signed in</label>
							</div>
							<div class="group">
								<input type="submit" class="button" value="Sign In" />
							</div>
							<div class="hr"></div>
							<div class="foot-lnk">
								<a href="#forgot">Forgot Password?</a>
							</div>
							<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
