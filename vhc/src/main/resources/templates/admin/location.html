<!DOCTYPE html>
<html layout:decorator="admin/layout/layout">
	<div layout:fragment="content">

		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header"><i class="fa fa-file-text-o"></i> Setting Management</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
							<li><i class="icon_document_alt"></i>Settings</li>
							<li><i class="fa fa-file-text-o"></i><span th:text="${location==null?'New Location':'Modify Location'}"></span></li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								Location
							</header>

							<div class="panel-body">
								<div class="form">
									<form class="form-validate form-horizontal " id="location" name="location" method="post" th:action="@{/store/admin/location}">
										<div class="form-group">
										    <label for="name" class="control-label col-lg-2">Name <span class="required">*</span></label>
										    <div class="col-lg-10">
										        <input class=" form-control" id="name" name="name" th:value="${location==null?'':location.name}" type="text" />
										    </div>
										</div>
										<div class="form-group">
										    <label for="storeid" class="control-label col-lg-2">Store </label>
										    <div class="col-lg-10">
												<select class="form-control" id="storeid" name="storeid">
													<option th:each="store: ${stores}" th:value="${store.storeid}" th:text="${store.name}" th:selected="${location!=null and location.store.storeid==store.storeid}"></option>
												</select>
										    </div>
										</div>
										<div class="form-group">
										    <div class="col-lg-offset-2 col-lg-10">
										        <button class="btn btn-primary" type="submit"> Save </button>
										        <a th:href="@{/admin/locations}" class="btn btn-primary btn-label-left"><span><i class="fa fa-remove"></i></span> Cancel</a>
										        <input type="hidden" id="locationid" name="locationid" th:value="${location==null?'':location.locationid}" />
										    </div>
										</div>
									</form>
								</div>
							</div>
						</section>
					</div>
				</div>
			</section>
		</section>
      <!--main content end-->
	</div>
</html>
