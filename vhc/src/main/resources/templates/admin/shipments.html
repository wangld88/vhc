<!DOCTYPE html>
<html layout:decorator="admin/layout">
	<div layout:fragment="content">

		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header"><i class="fa fa-file-text-o"></i> Inventory Management</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
							<li><i class="icon_document_alt"></i>Inventories</li>
							<li><i class="fa fa-file-text-o"></i>List Shipments</li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								<font size="4">Shipment</font>  <span style="width: 240px;">&nbsp;&nbsp;&nbsp;&nbsp;</span> <a th:href="@{/admin/shipment}" title="Add New Shipment"><i class="icon_plus_alt2"></i></a>
							</header>
             
							<table class="table table-striped table-advance table-hover">
								<tbody>
									<tr>
										<th><i class="icon_documents"></i> Shipment Code</th>
										<th><i class="icon_calendar"></i> Supplier</th>
										<th><i class="icon_pin_alt"></i> Received By</th>
										<th><i class="icon_contacts_alt"></i> Receive Date</th>
										<th><i class="icon_pin_alt"></i> Recorded By</th>
										<th><i class="icon_contacts_alt"></i> Record Date</th>
										<th><i class="icon_mail_alt"></i> Comments</th>
										<th><i class="icon_cogs"></i> Action</th>
									</tr>
									<tr th:each="shipment:${shipments}">
										<td th:text="${shipment.code}"></td>
										<td th:text="${shipment.supplier.name}"></td>
										<td th:text="${shipment.receivedby.firstname}"></td>
										<td th:text="${#calendars.format(shipment.receivedate,'dd MMMM yyyy')}"></td>
										<td th:text="${shipment.recordedby.firstname}"></td>
										<td th:text="${#calendars.format(shipment.recorddate,'dd MMMM yyyy')}"></td>
										<td th:text="${shipment.comments}"></td>
										<td>
											<div class="btn-group">
												<!-- <a class="btn btn-primary" th:href="@{/admin/shipment}" title="Add New Shipment"><i class="icon_plus_alt2"></i></a> -->
												<a class="btn btn-success" th:href="@{/admin/shipment/}+${shipment.shipmentid}" title="Edit Shipment"><i class="icon_pencil-edit_alt"></i></a>
												<!-- <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a> -->
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</section>
					</div>
				</div>
 			</section>
		</section>
	</div>
</html>
