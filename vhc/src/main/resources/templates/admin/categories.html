<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="admin/layout/layout">

	<div layout:fragment="content">

		<style>
			.back-to-top {
				margin: 0;
				position: fixed;
				bottom: 20px;
				right: 20px;
				z-index: 100;
				display: none;
				text-decoration: none;
				cursor: pointer;
			}

			.back-to-top:hover {
				color: #ffffff;
			    background-color: #555; /* Add a dark-grey background on hover */
			}
		</style>

		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header"><i class="fa fa-file-text-o"></i> Product Management</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
							<li><i class="icon_document_alt"></i><a th:href="@{/admin/brands}">Products</a></li>
							<li><i class="fa fa-file-text-o"></i>List Categories</li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								<font size="4">All Categories</font>  <span style="width: 240px;">&nbsp;&nbsp;&nbsp;&nbsp;</span> <a th:href="@{/admin/category}" title="Add New Category"><i class="icon_plus_alt2"></i></a>
							</header>

							<table id="mainTable" class="table table-striped table-bordered" th:if="${categories != null}">
								<thead>
									<tr>
										<th><i class="icon_documents"></i> Category Name</th>
										<th><i class="icon_mail_alt"></i> Image</th>
										<th><i class="icon_cogs"></i> Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="category:${categories}">
										<td th:text="${category.name}"></td>
										<td th:text="${category.image!=null?'Uploaded':'Not Upload'}"></td>
										<td>
											<div class="btn-group">
												<a th:href="@{/admin/category/}+${category.categoryid}" title="Edit Category"><i class="fa fa-edit"></i></a>
												<!-- <a class="btn btn-primary" th:href="@{/admin/category}" title="Add New Category"><i class="icon_plus_alt2"></i></a> -->
												<!-- <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a> -->
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</section>
						<a class="back-to-top well well-sm" href="#"><i class="glyphicon glyphicon-chevron-up"></i> Back to Top</a>
					</div>
				</div>
 			</section>
		</section>
		<script th:src="@{/js/jquery-1.10.2.min.js}"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var offset = 250;

				var duration = 300;

				$(window).scroll(function() {

					if ($(this).scrollTop() > offset) {
						$('.back-to-top').fadeIn(duration);
					} else {
						$('.back-to-top').fadeOut(duration);
					}

				});

			});
		</script>
	</div>
</html>
