<!DOCTYPE html>
<html layout:decorator="admin/layout">
	<div layout:fragment="content">

		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header"><i class="fa fa-file-text-o"></i> Business Management</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
							<li><i class="icon_document_alt"></i>Business</li>
							<li><i class="fa fa-file-text-o"></i>List Stores</li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								<font size="4">Store</font>  <span style="width: 240px;">&nbsp;&nbsp;&nbsp;&nbsp;</span> <a th:href="@{/admin/store}" title="Add New Store"><i class="icon_plus_alt2"></i></a>
							</header>
             
							<table class="table table-striped table-advance table-hover">
								<tbody>
									<tr>
										<th><i class="icon_documents"></i> Store Name</th>
										<th><i class="icon_documents"></i> Code</th>
										<th><i class="icon_calendar"></i> Address</th>
										<th><i class="icon_pin_alt"></i> City</th>
										<th><i class="icon_contacts_alt"></i> Contact</th>
										<th><i class="icon_mail_alt"></i> Email</th>
										<th><i class="icon_phone"></i> Phone</th>
										<th><i class="icon_mobile"></i> Mobile</th>
										<th><i class="icon_cogs"></i> Action</th>
									</tr>
									<tr th:each="store:${stores}">
										<td th:text="${store.name}"></td>
										<td th:text="${store.code}"></td>
										<td th:text="${store.address.street}"></td>
										<td th:text="${store.address.city.name}"></td>
										<td th:text="${store.contact}"></td>
										<td th:text="${store.email}"></td>
										<td th:text="${store.phone}"></td>
										<td th:text="${store.mobile}"></td>
										<td>
											<div class="btn-group">
												<a class="btn btn-primary" th:href="@{/admin/store}" title="Add New Store"><i class="icon_plus_alt2"></i></a>
												<a class="btn btn-success" th:href="@{/admin/store/}+${store.storeid}" title="Edit Store"><i class="icon_pencil-edit_alt"></i></a>
												<!-- <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a> -->
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</section>
					</div>
				</div>
 			</section>
		</section>
	</div>
</html>
