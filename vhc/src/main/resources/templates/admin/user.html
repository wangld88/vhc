<!DOCTYPE html>
<html layout:decorator="admin/layout/layout">
	<div layout:fragment="content">

		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header"><i class="fa fa-file-text-o"></i> Product Management</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
							<li><i class="icon_document_alt"></i>Products</li>
							<li><i class="fa fa-file-text-o"></i><span th:text="${user==null?'New User':'Modify User'}"></span></li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								User
							</header>
							<div class="panel-body">
								<div class="form">
									<form class="form-validate form-horizontal " id="user" name="user" method="post" th:action="@{/admin/user}">
										<div class="form-group">
										    <label for="fullname" class="control-label col-lg-2">User Name <span class="required">*</span></label>
										    <div class="col-lg-10">
										        <input class=" form-control" id="username" name="username" th:value="${user==null?'':user.username}" type="text" autocomplete="off" />
										    </div>
										</div>
										<div class="form-group">
										    <label for="password" class="control-label col-lg-2">Password <span class="required">*</span></label>
										    <div class="col-lg-10">
										        <input class=" form-control" id="password" name="password" value="" type="password" autocomplete="off" />
										    </div>
										</div>
										<div class="form-group">
										    <label for="firstname" class="control-label col-lg-2">First Name </label>
										    <div class="col-lg-10">
										        <input class=" form-control" id="firstname" name="firstname" th:value="${user==null?'':user.firstname}" type="text" />
										    </div>
										</div>
										<div class="form-group">
										    <label for="lastname" class="control-label col-lg-2">Last Name </label>
										    <div class="col-lg-10">
										        <input class=" form-control" id="lastname" name="lastname" th:value="${user==null?'':user.lastname}" type="text" />
										    </div>
										</div>
										<div class="form-group ">
										    <label for="gender" class="control-label col-lg-2">Gender </label>
										    <div class="col-lg-10">
												<select class="form-control" id="gender" name="gender">
													<option th:each="gen: ${genders}" th:value="${gen}" th:text="${gen}" th:selected="${user==null?'':(gen.equals(user.gender)?'Selected':'')}"></option>
												</select>
										    </div>
										</div>
										<div class="form-group ">
										    <label for="email" class="control-label col-lg-2">Email </label>
										    <div class="col-lg-10">
										        <input class="form-control " id="email" name="email" type="email" th:value="${user==null?'':user.email}" />
										    </div>
										</div>
										<div class="form-group ">
										    <label for="phone" class="control-label col-lg-2">Phone </label>
										    <div class="col-lg-10">
										        <input type="text" class="form-control" id="phone" name="phone" th:value="${user==null?'':user.phone}" />
										    </div>
										</div>
										<div class="form-group ">
										    <label for="cell" class="control-label col-lg-2">Mobile </label>
										    <div class="col-lg-10">
										        <input class="form-control " id="cell" name="cell" type="text" th:value="${user==null?'':user.cell}" />
										    </div>
										</div>
										<div class="form-group ">
										    <label for="role" class="control-label col-lg-2">Access </label>
										    <div class="col-lg-10">
												<select class="form-control" id="roleid" name="roleid">
													<option th:each="role: ${roles}" th:value="${role.roleid}" th:text="${role.name}" th:selected="${user!=null and user.hasRole(role.name)}"></option>
												</select>
										    </div>
										</div>
										<!-- <div class="form-group ">
										    <label for="comments" class="control-label col-lg-2">Comments </label>
										    <div class="col-lg-10">
										        <textarea class="form-control " id="comments" name="comments" th:value="${user==null?'':user.comments}" ></textarea>
										    </div>
										</div> -->
										<div class="form-group">
										    <div class="col-lg-offset-2 col-lg-10">
										        <button class="btn btn-primary" type="submit"> Save </button>
										        <a th:href="@{/admin/users}" class="btn btn-default"><span><i class="fa fa-remove"></i></span> Cancel</a>
										        <!-- <button class="btn btn-default" type="button" th:href="@{/admin/users}" >Cancel</button> -->
										        <input type="hidden" id="userid" name="userid" th:value="${user==null?'':user.userid}" />
										    </div>
										</div>
									</form>
								</div>
							</div>
						</section>
					</div>
				</div>
			</section>
		</section>
      <!--main content end-->
	</div>
</html>
