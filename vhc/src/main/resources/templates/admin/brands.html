<!DOCTYPE html>
<html layout:decorator="admin/layout">
	<div layout:fragment="content">

		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header"><i class="fa fa-file-text-o"></i> Product Management</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
							<li><i class="icon_document_alt"></i>Products</li>
							<li><i class="fa fa-file-text-o"></i>List Brands</li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								<font size="4">Brand</font>  <span style="width: 240px;">&nbsp;&nbsp;&nbsp;&nbsp;</span> <a th:href="@{/admin/brand}" title="Add New Brand"><i class="icon_plus_alt2"></i></a>
							</header>
             
							<table class="table table-striped table-advance table-hover" th:if="${brands != null}">
								<tbody>
									<tr>
										<th><i class="icon_documents"></i> Brand Name</th>
										<th><i class="icon_pin_alt"></i> Manufacture</th>
										<th><i class="icon_cogs"></i> Action</th>
									</tr>
									<tr th:each="brand:${brands}">
										<td th:text="${brand.name}"></td>
										<td th:text="${brand.manufacture.name}"></td>
										<td>
											<div class="btn-group">
												<a class="btn btn-primary" th:href="@{/admin/brand}" title="Add New Brand"><i class="icon_plus_alt2"></i></a>
												<a class="btn btn-success" th:href="@{/admin/brand/}+${brand.brandid}" title="Edit Brand"><i class="icon_pencil-edit_alt"></i></a>
												<!-- <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a> -->
											</div>
										</td>
									</tr>
								</tbody>
							</table>
							<span th:unless="${brands != null}" th:text="${'There no Brand data'}"></span>
						</section>
					</div>
				</div>
 			</section>
		</section>
	</div>
</html>
