<!DOCTYPE html>
<html layout:decorator="admin/layout/layout">
	<div layout:fragment="content">

		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header"><i class="fa fa-file-text-o"></i> Settings Management</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
							<li><i class="icon_document_alt"></i>Settings</li>
							<li><i class="fa fa-file-text-o"></i>List Sizes</li>
						</ol>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								<font size="4">All Sizes</font>  <span style="width: 240px;">&nbsp;&nbsp;&nbsp;&nbsp;</span> <a th:href="@{/admin/size}" title="Add New Size"><i class="icon_plus_alt2"></i></a>
							</header>

							<table class="table table-striped table-advance table-hover" th:if="${sizes != null}">
								<thead>
									<tr>
										<th><i class="fa fa-dashboard"></i> Region</th>
										<th><i class="fa fa-dashboard"></i> Size Number</th>
										<th><i class="fa fa-dashboard"></i> Type</th>
										<!-- <th><i class="icon_cogs"></i> Action</th> -->
									</tr>
								</thead>
								<tbody>
									<tr th:each="size:${sizes}">
										<td th:text="${size.region.name}"></td>
										<td th:text="${size.sizenum}"></td>
										<td th:text="${size.type.name}"></td>
										<!-- <td>
											<div class="btn-group">
												<a th:href="@{/store/admin/size/}+${size.sizeid}" title="Edit Size"><i class="fa fa-edit"></i></a>
											</div>
										</td> -->
									</tr>
								</tbody>
							</table>
							<span th:unless="${sizes != null}" th:text="${'There no Size data'}"></span>
						</section>
					</div>
				</div>
			</section>
		</section>
	</div>
</html>
