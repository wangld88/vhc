<!DOCTYPE html>
<html layout:decorator="admin/layout/layout">
	<div layout:fragment="content">

		<style>
			.back-to-top {
				margin: 0;
				position: fixed;
				bottom: 20px;
				right: 20px;
				z-index: 100;
				display: none;
				text-decoration: none;
				cursor: pointer;
			}

			.back-to-top:hover {
				color: #ffffff;
			    background-color: #555; /* Add a dark-grey background on hover */
			}
		</style>

		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header"><i class="fa fa-file-text-o"></i> Product Management</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
							<li><i class="icon_document_alt"></i>Products</li>
							<li><i class="fa fa-file-text-o"></i>List Products</li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								<font size="4">Product</font>  <span style="width: 240px;">&nbsp;&nbsp;&nbsp;&nbsp;</span> <a th:href="@{/admin/product}" title="Add New Product"><i class="icon_plus_alt2"></i></a>
							</header>

							<table class="table table-striped table-advance table-hover">
								<tbody>
									<tr>
										<th><i class="icon_documents"></i> Product Name</th>
										<th><i class="icon_contacts_alt"></i> Brand</th>
										<th><i class="icon_calendar"></i> Model No.</th>
										<th><i class="icon_pin_alt"></i> Barcode</th>
										<th><i class="icon_pin_alt"></i> Description</th>
										<th><i class="icon_mail_alt"></i> Type</th>
										<th><i class="icon_mail_alt"></i> Color</th>
										<th><i class="icon_mail_alt"></i> Style</th>
										<th><i class="icon_mail_alt"></i> Material</th>
										<th><i class="icon_mobile"></i> Wholesale</th>
										<th><i class="icon_mobile"></i> Retail</th>
										<th><i class="icon_mobile"></i> Clinic</th>
										<th><i class="icon_mobile"></i> OnSale</th>
										<th><i class="icon_mobile"></i> Points</th>
										<th><i class="icon_mail_alt"></i> Comments</th>
										<th><i class="icon_cogs"></i> Action</th>
									</tr>
									<tr th:each="product:${products}">
										<td th:text="${product.name}"></td>
										<td th:text="${product.brand.name}"></td>
										<td th:text="${product.modelnum}"></td>
										<td th:text="${product.upc}"></td>
										<td th:text="${product.description}"></td>
										<td th:text="${product.type.name}"></td>
										<td th:text="${product.color.name}"></td>
										<td th:text="${product.style!=null?product.style.name:''}"></td>
										<td th:text="${product.material}"></td>
										<td th:text="${product.wholesale!=null?#numbers.formatDecimal(product.wholesale, 0, 2):''}"></td>
										<td th:text="${product.retail!=null?#numbers.formatDecimal(product.retail, 0, 2):''}"></td>
										<td th:text="${product.clinic!=null?#numbers.formatDecimal(product.clinic, 0, 2):''}"></td>
										<td th:text="${product.onsale!=null?#numbers.formatDecimal(product.onsale, 0, 2):''}"></td>
										<td th:text="${product.points}"></td>
										<td th:text="${product.comments}"></td>
										<td>
											<form id="products" name="products" th:action="@{/admin/product/}+${product.productid}" method="post">
												<div class="btn-group">
													<a class="btn btn-success" th:href="@{/admin/product/}+${product.productid}" title="Edit Product"><i class="icon_pencil-edit_alt"></i></a>
													<button type="submit" class="btn btn-danger" title="Remove Product"><i class="icon_trash"></i></button>
													<!-- <a class="btn btn-primary" th:href="@{/admin/product}" title="Add New Product"><i class="icon_plus_alt2"></i></a> -->
													<!-- <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a> -->
												</div>
											</form>
										</td>
									</tr>
								</tbody>
							</table>
						</section>
					</div>
				</div>
				<a class="back-to-top well well-sm" href="#"><i class="glyphicon glyphicon-chevron-up"></i> Back to Top</a>

 			</section>
		</section>
		<script th:src="@{/js/jquery-1.10.2.min.js}"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var offset = 250;

				var duration = 300;

				$(window).scroll(function() {

					if ($(this).scrollTop() > offset) {
						$('.back-to-top').fadeIn(duration);
					} else {
						$('.back-to-top').fadeOut(duration);
					}

				});

			});
		</script>

	</div>
</html>
