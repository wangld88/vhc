<!DOCTYPE html>
<html layout:decorator="admin/layout/layout">
	<div layout:fragment="content">

		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header"><i class="fa fa-file-text-o"></i> Business Management</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
							<li><i class="icon_document_alt"></i>Business</li>
							<li><i class="fa fa-file-text-o"></i>List Staffs</li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								<font size="4">Staff</font>  <span style="width: 240px;">&nbsp;&nbsp;&nbsp;&nbsp;</span> <a th:href="@{/admin/staff}" title="Add New Staff"><i class="icon_plus_alt2"></i></a>
							</header>

							<table class="table table-striped table-advance table-hover">
								<tbody>
									<tr>
										<th><i class="icon_documents"></i> Staff Name</th>
										<th><i class="icon_calendar"></i> Access</th>
										<th><i class="icon_pin_alt"></i> Store</th>
										<th><i class="icon_cogs"></i> Action</th>
									</tr>
									<tr th:each="staff:${staffs}">
										<td th:text="${staff.user.firstname+' '+staff.user.lastname}"></td>
										<td th:text="${staff.user.userroles.get(0).role.name}"></td>
										<td th:text="${staff.store.name}"></td>
										<td>
											<div class="btn-group">
												<!-- <a class="btn btn-primary" th:href="@{/admin/staff}" title="Add New Staff"><i class="icon_plus_alt2"></i></a> -->
												<a class="btn btn-success" th:href="@{/admin/staff/}+${staff.staffid}" title="Edit Staff"><i class="icon_pencil-edit_alt"></i></a>
												<!-- <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a> -->
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</section>
					</div>
				</div>
 			</section>
		</section>
	</div>
</html>
