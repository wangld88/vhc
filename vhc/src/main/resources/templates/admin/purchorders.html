<!DOCTYPE html>
<html layout:decorator="admin/layout/layout">
	<div layout:fragment="content">

		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header"><i class="fa fa-file-text-o"></i> Inventory Management</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
							<li><i class="icon_document_alt"></i>Inventories</li>
							<li><i class="fa fa-file-text-o"></i>List Purchase Orders</li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								<font size="4">All Purchase Orders</font>  <span style="width: 240px;">&nbsp;&nbsp;&nbsp;&nbsp;</span> <a th:href="@{/admin/purchorder}" title="Add New Purchase Order"><i class="icon_plus_alt2"></i></a>
							</header>

							<table class="table table-striped table-advance table-hover">
								<tbody>
									<tr>
										<th><i class="icon_documents"></i> P.O. Number</th>
										<th><i class="icon_calendar"></i> Supplier</th>
										<th><i class="icon_pin_alt"></i> Sent By</th>
										<th><i class="icon_contacts_alt"></i> Sent Date</th>
										<th><i class="icon_pin_alt"></i> Recorded By</th>
										<th><i class="icon_contacts_alt"></i> Record Date</th>
										<th><i class="icon_mail_alt"></i> Comments</th>
										<th><i class="icon_cogs"></i> Action</th>
									</tr>
									<tr th:each="order:${orders}">
										<td th:text="${order.code}"></td>
										<td th:text="${order.supplier.name}"></td>
										<td th:text="${order.sentby.firstname}"></td>
										<td th:text="${#calendars.format(order.sentdate,'dd MMMM yyyy')}"></td>
										<td th:text="${order.recordedby.firstname}"></td>
										<td th:text="${#calendars.format(order.recorddate,'dd MMMM yyyy')}"></td>
										<td th:text="${order.comments}"></td>
										<td>
											<div class="btn-group">
												<!-- <a class="btn btn-primary" th:href="@{/admin/shipment}" title="Add New Shipment"><i class="icon_plus_alt2"></i></a> -->
												<a th:href="@{/store/admin/purchorder/}+${order.poid}" title="Edit Purchase Order"><i class="fa fa-edit"></i></a>
												<!-- <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a> -->
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</section>
					</div>
				</div>
 			</section>
		</section>
	</div>
</html>
