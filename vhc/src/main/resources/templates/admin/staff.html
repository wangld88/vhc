<!DOCTYPE html>
<html layout:decorator="admin/layout/layout">
	<div layout:fragment="content">

		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header"><i class="fa fa-file-text-o"></i> Business Management</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
							<li><i class="icon_document_alt"></i>Business</li>
							<li><i class="fa fa-file-text-o"></i><span th:text="${staff==null?'New Staff':'Modify Staff'}"></span></li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								Staff
							</header>
							<div class="panel-body">
								<div class="form">
									<form class="form-validate form-horizontal " id="staff" name="staff" method="post" th:action="@{/admin/staff}">
										<div class="form-group">
										    <label for="userid" class="control-label col-lg-2">Staff <span class="required">*</span></label>
										    <div class="col-lg-10">
												<select class="form-control" id="userid" name="userid">
													<option th:each="user: ${users}" th:value="${user.userid}" th:text="${user==null?'':user.firstname+' '+user.lastname}"></option>
												</select>
										    </div>
										</div>
										<div class="form-group">
										    <label for="store" class="control-label col-lg-2">Store </label>
										    <div class="col-lg-10">
												<select class="form-control" id="storeid" name="storeid">
													<option th:each="store: ${stores}" th:value="${store.storeid}" th:text="${store.name}"></option>
												</select>
										    </div>
										</div>
										<!-- <div class="form-group ">
										    <label for="phone" class="control-label col-lg-2">Phone </label>
										    <div class="col-lg-10">
										        <input type="text" class="form-control" id="phone" name="phone" th:value="${staff==null?'':staff.phone}" />
										    </div>
										</div> -->
										<div class="form-group">
										    <div class="col-lg-offset-2 col-lg-10">
										        <button class="btn btn-primary" type="submit"> Save </button>
										        <button class="btn btn-default" type="button">Cancel</button>
										        <input type="hidden" id="staffid" name="staffid" th:value="${staff==null?'':staff.staffid}" />
										    </div>
										</div>
									</form>
								</div>
							</div>
						</section>
					</div>
				</div>
			</section>
		</section>
      <!--main content end-->
	</div>
</html>
