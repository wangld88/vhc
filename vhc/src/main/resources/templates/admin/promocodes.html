<!DOCTYPE html>
<html layout:decorator="admin/layout/layout">
	<div layout:fragment="content">

		<style>
			.back-to-top {
				margin: 0;
				position: fixed;
				bottom: 20px;
				right: 20px;
				z-index: 100;
				display: none;
				text-decoration: none;
				cursor: pointer;
			}

			.back-to-top:hover {
				color: #ffffff;
			    background-color: #555; /* Add a dark-grey background on hover */
			}
		</style>

		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header"><i class="fa fa-file-text-o"></i> Promotion Code Management</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
							<li><i class="icon_document_alt"></i>Promotion Codes</li>
							<li><i class="fa fa-file-text-o"></i>List Promotion Codes</li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								<font size="4">Promotion Code</font>  <span style="width: 240px;">&nbsp;&nbsp;&nbsp;&nbsp;</span> <a th:href="@{/admin/promocode}" title="Add New Promotion Code"><i class="icon_plus_alt2"></i></a>
							</header>

							<table class="table table-striped table-advance table-hover">
								<tbody>
									<tr>
										<th><i class="icon_documents"></i> Promotion Code</th>
										<th><i class="icon_calendar"></i> Percentage</th>
										<th><i class="icon_calendar"></i> Description</th>
										<th><i class="icon_pin_alt"></i> Effective Date</th>
										<th><i class="icon_pin_alt"></i> Expiration Date</th>
										<th><i class="icon_cogs"></i> Action</th>
									</tr>
									<tr th:each="promocode:${promocodes}">
										<td th:text="${promocode.code}"></td>
										<td th:text="${promocode.percentage}"></td>
										<td th:text="${promocode.description}"></td>
										<td th:text="${promocode.startdate!=null?#calendars.format(promocode.startdate,'dd MMMM yyyy'):''}"></td>
										<td th:text="${promocode.enddate!=null?#calendars.format(promocode.enddate,'dd MMMM yyyy'):''}"></td>
										<td>
											<form id="promocodes" name="promocodes" th:action="@{/admin/promocode/}+${promocode.promocodeid}" method="post">
												<div class="btn-group">
													<a class="btn btn-success" th:href="@{/admin/promocode/}+${promocode.promocodeid}" title="Edit Promotion Code"><i class="icon_pencil-edit_alt"></i></a>
													<button type="submit" class="btn btn-danger" title="Remove Promotion Code"><i class="icon_trash"></i></button>
												</div>
											</form>
										</td>
									</tr>
								</tbody>
							</table>
						</section>
					</div>
				</div>
				<a class="back-to-top well well-sm" href="#"><i class="glyphicon glyphicon-chevron-up"></i> Back to Top</a>

 			</section>
		</section>
		<script th:src="@{/js/jquery-1.10.2.min.js}"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var offset = 250;

				var duration = 300;

				$(window).scroll(function() {

					if ($(this).scrollTop() > offset) {
						$('.back-to-top').fadeIn(duration);
					} else {
						$('.back-to-top').fadeOut(duration);
					}

				});

			});
		</script>

	</div>
</html>
