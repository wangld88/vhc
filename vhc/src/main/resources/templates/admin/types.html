<!DOCTYPE html>
<html layout:decorator="admin/layout/layout">
	<div layout:fragment="content">

		<style>
			.back-to-top {
				margin: 0;
				position: fixed;
				bottom: 20px;
				right: 20px;
				z-index: 100;
				display: none;
				text-decoration: none;
				cursor: pointer;
			}

			.back-to-top:hover {
				color: #ffffff;
			    background-color: #555; /* Add a dark-grey background on hover */
			}
		</style>

		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header"><i class="fa fa-file-text-o"></i> Settings Management</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
							<li><i class="icon_document_alt"></i>Settings</li>
							<li><i class="fa fa-file-text-o"></i>List Types</li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								<font size="4">All Types</font>  <span style="width: 240px;">&nbsp;&nbsp;&nbsp;&nbsp;</span> <a th:href="@{/admin/type}" title="Add New Type"><i class="icon_plus_alt2"></i></a>
							</header>

							<table id="mainTable" class="table table-striped table-bordered" th:if="${types != null}">
								<thead>
									<tr>
										<th><i class="fa fa-dashboard"></i> Type Name</th>
										<th><i class="icon_cogs"></i> Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="type:${types}">
										<td th:text="${type.name}"></td>
										<td>
											<div class="btn-group">
												<!-- <a class="btn btn-primary" th:href="@{/admin/type}" title="Add New Type"><i class="icon_plus_alt2"></i></a> -->
												<a th:href="@{/admin/type/}+${type.typeid}" title="Edit Type"><i class="fa fa-edit"></i></a>
												<!-- <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a> -->
											</div>
										</td>
									</tr>
								</tbody>
							</table>
							<span th:unless="${types != null}" th:text="${'There no Type data'}"></span>
						</section>
					</div>
				</div>
			</section>
		</section>

	</div>
</html>
