<!DOCTYPE html>
<html layout:decorator="admin/layout">
	<div layout:fragment="content">

		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header"><i class="fa fa-file-text-o"></i> Product Management</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
							<li><i class="icon_document_alt"></i>Products</li>
							<li><i class="fa fa-file-text-o"></i><span th:text="${brand==null?'New Brand':'Modify Brand'}"></span></li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								Brand
							</header>
							<div class="panel-body">
								<div class="form">
									<form class="form-validate form-horizontal " id="brand" name="brand" method="post" th:action="@{/admin/brand}">
										<div class="form-group">
										    <label for="fullname" class="control-label col-lg-2">Full Name <span class="required">*</span></label>
										    <div class="col-lg-10">
										        <input class=" form-control" id="name" name="name" th:value="${brand==null?'':brand.name}" type="text" />
										    </div>
										</div>
										<div class="form-group">
										    <label for="manufactureid" class="control-label col-lg-2">Manufacture </label>
										    <div class="col-lg-10">
												<select class="form-control m-bot15" id="manufactureid" name="manufactureid">
													<option th:each="manufacture: ${manufactures}" th:value="${manufacture.manufactureid}" th:text="${manufacture.name}" th:selected="${brand==null?'':(brand.manufacture.manufactureid.equals(manufacture.manufactureid)?'Selected':'')}"></option>
												</select>
										    </div>
										</div>
										<!-- <div class="form-group ">
										    <label for="website" class="control-label col-lg-2">Web Site </label>
										    <div class="col-lg-10">
										        <input class="form-control " id="website" name="website" type="text" th:value="${mf==null?'':mf.website}" />
										    </div>
										</div>
										<div class="form-group ">
										    <label for="comments" class="control-label col-lg-2">Comments </label>
										    <div class="col-lg-10">
										        <textarea class="form-control " id="comments" name="comments" th:value="${mf==null?'':mf.comments}" ></textarea>
										    </div>
										</div> -->
										<div class="form-group">
										    <div class="col-lg-offset-2 col-lg-10">
										        <button class="btn btn-primary" type="submit"> Save </button>
										        <button class="btn btn-default" type="button">Cancel</button>
										        <input type="hidden" id="brandid" name="brandid" th:value="${brand==null?'':brand.brandid}" />
										    </div>
										</div>
									</form>
								</div>
							</div>
						</section>
					</div>
				</div>
			</section>
		</section>
      <!--main content end-->
	</div>
</html>
