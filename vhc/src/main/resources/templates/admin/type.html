<!DOCTYPE html>
<html layout:decorator="admin/layout/layout">
	<div layout:fragment="content">

		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header"><i class="fa fa-file-text-o"></i> Settings Management</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
							<li><i class="icon_document_alt"></i>Settings</li>
							<li><i class="fa fa-file-text-o"></i><span th:text="${item==null?'New Type':'Modify Type'}"></span></li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								Type
							</header>
							<div class="panel-body">

							<div class="form">
								<form class="form-validate form-horizontal " id="type" name="type" method="post" th:action="@{/admin/type}">
									<div class="form-group">
									    <label for="name" class="control-label col-lg-2">Name <span class="required">*</span></label>
									    <div class="col-lg-10">
									        <input class=" form-control" id="name" name="name" th:value="${type==null?'':type.name}" type="text" />
									    </div>
									</div>
									<div class="form-group">
									    <div class="col-lg-offset-2 col-lg-10">
									        <button class="btn btn-primary" type="submit"> Save </button>
									        <a th:href="@{/admin/types}" class="btn btn-primary btn-label-left"><span><i class="fa fa-remove"></i></span> Cancel</a>
									        <input type="hidden" id="typeid" name="typeid" th:value="${type==null?'':type.typeid}" />
									    </div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
		</section>
      <!--main content end-->
	</div>
</html>
