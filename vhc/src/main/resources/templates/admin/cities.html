<!DOCTYPE html>
<html layout:decorator="admin/layout/layout">
	<div layout:fragment="content">

		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header"><i class="fa fa-file-text-o"></i> Setting Management</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
							<li><i class="icon_document_alt"></i>Settings</li>
							<li><i class="fa fa-file-text-o"></i>List Cities</li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								<font size="4">All Cities</font>  <span style="width: 240px;">&nbsp;&nbsp;&nbsp;&nbsp;</span> <a th:href="@{/admin/city}" title="Add New City"><i class="icon_plus_alt2"></i></a>
							</header>

							<div class="box-body">

								<table class="table table-striped table-advance table-hover" th:if="${cities != null}">
									<thead>
										<tr>
											<th><!-- <i class="fa fa-dashboard"></i> --> City Name</th>
											<th><i class="icon_pin_alt"></i> Province</th>
											<th><i class="icon_calendar"></i> Country</th>
											<th><i class="icon_cogs"></i> Action</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="city:${cities}">
											<td th:text="${city.name}"></td>
											<td th:text="${city.province.name}"></td>
											<td th:text="${city.province.country.name}"></td>
											<td>
												<div class="btn-group">
													<!-- <a class="btn btn-primary" th:href="@{/admin/city}" title="Add New City"><i class="icon_plus_alt2"></i></a> -->
													<a th:href="@{/admin/city/}+${city.cityid}" title="Edit City"><i class="fa fa-edit"></i></a>
													<!-- <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a> -->
												</div>
											</td>
										</tr>
									</tbody>
								</table>
								<span th:unless="${cities != null}" th:text="${'There no City data'}"></span>
							</div>
						</section>
					</div>
				</div>
			</section>
		</section>

	</div>
</html>
