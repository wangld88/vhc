<!DOCTYPE html>
<html layout:decorator="admin/layout/layout">
	<div layout:fragment="content">

		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header"><i class="fa fa-file-text-o"></i> Setting Management</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
							<li><i class="icon_document_alt"></i>Settings</li>
							<li><i class="fa fa-file-text-o"></i>List Countries</li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								<font size="4">All Countries</font>  <span style="width: 240px;">&nbsp;&nbsp;&nbsp;&nbsp;</span> <a th:href="@{/admin/country}" title="Add New Country"><i class="icon_plus_alt2"></i></a>
							</header>

							<table class="table table-striped table-advance table-hover" th:if="${countries != null}">
								<thead>
									<tr>
										<th><i class="fa fa-dashboard"></i> Country Name</th>
										<th><i class="icon_pin_alt"></i> Country Code</th>
										<th><i class="icon_cogs"></i> Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="country:${countries}">
										<td th:text="${country.name}"></td>
										<td th:text="${country.code}"></td>
										<td>
											<div class="btn-group">
												<!-- <a class="btn btn-primary" th:href="@{/admin/country}" title="Add New Brand"><i class="icon_plus_alt2"></i></a> -->
												<a th:href="@{/admin/country/}+${country.countryid}" title="Edit Brand"><i class="fa fa-edit"></i></a>
												<!-- <a class="btn btn-danger" href="#"><i class="icon_close_alt2"></i></a> -->
											</div>
										</td>
									</tr>
								</tbody>
							</table>
							<span th:unless="${countries != null}" th:text="${'There no Country data'}"></span>
						</section>
					</div>
				</div>
			</section>
		</section>

	</div>
</html>
