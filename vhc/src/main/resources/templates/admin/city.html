<!DOCTYPE html>
<html layout:decorator="admin/layout/layout">
	<div layout:fragment="content">

		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h3 class="page-header"><i class="fa fa-file-text-o"></i> Setting Management</h3>
						<ol class="breadcrumb">
							<li><i class="fa fa-home"></i><a th:href="@{/admin/home}">Home</a></li>
							<li><i class="icon_document_alt"></i>Settings</li>
							<li><i class="fa fa-file-text-o"></i><span th:text="${city==null?'New City':'Modify City'}"></span></li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<section class="panel">
							<header class="panel-heading">
								City
							</header>

							<div class="box-body">
								<div class="form">
									<form class="form-validate form-horizontal " id="city" name="city" method="post" th:action="@{/admin/city}">
										<div class="form-group">
										    <label for="name" class="control-label col-lg-2">Name <span class="required">*</span></label>
										    <div class="col-lg-10">
										        <input class=" form-control" id="name" name="name" th:value="${city==null?'':city.name}" type="text" />
										    </div>
										</div>
										<div class="form-group">
										    <label for="cityid" class="control-label col-lg-2">Province </label>
										    <div class="col-lg-10">
												<select class="form-control" id="provinceid" name="provinceid">
													<option th:each="province: ${provinces}" th:value="${province.provinceid}" th:text="${province.name+' ('+province.country.name+')'}" th:selected="${city==null?false:(province.provinceid.equals(city.province.provinceid))}"></option>
												</select>
										    </div>
										</div>
										<div class="form-group">
										    <div class="col-lg-offset-2 col-lg-10">
										        <button class="btn btn-primary" type="submit"> Save </button>
										        <a th:href="@{/admin/cities}" class="btn btn-primary btn-label-left"><span><i class="fa fa-remove"></i></span> Cancel</a>
										        <input type="hidden" id="cityid" name="cityid" th:value="${city==null?'':city.cityid}" />
										    </div>
										</div>
									</form>
								</div>
							</div>
						</section>
					</div>
				</div>
			</section>
		</section>
      <!--main content end-->
	</div>
</html>
